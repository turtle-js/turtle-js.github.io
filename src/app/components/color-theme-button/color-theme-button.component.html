<button
    class="theme-button"
    (click)="nextTheme()"
    [class]="'icon-' + (theme | async)"
    [title]="'Change color theme (now: ' + (theme | async) + ')'"
>
    <div class="icon-host system">
        <mat-icon>computer</mat-icon>
    </div>
    <div class="icon-host dark">
        <mat-icon>dark_mode</mat-icon>
    </div>
    <div class="icon-host light">
        <mat-icon>light_mode</mat-icon>
    </div>
</button>
